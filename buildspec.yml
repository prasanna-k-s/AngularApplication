version: 0.2

env:
    variables:
        CACHE_CONTROL: "86400"
        BUILD_FOLDER: "dist"
phases:
  install:
    runtime-versions:
        nodejs: 10
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli
        - echo Dependencies installation completed
  build:
    commands:
        - echo Build started for the Project, Please wait...
        - ng build
        - echo Build Completed
        
  post_build:
    commands:
        - echo POST BUILD Stage
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
